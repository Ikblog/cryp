<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open YouTube Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 110vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            max-width: 100%;
        }

        img {
            max-width: 60%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }

        button:hover {
            background-color: #cc0000;
        }

        @media (min-width: 600px) {
            button {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn.prod.website-files.com/634054c00f602044abb3060d/6564b02ab233a92662281648_Crypto%20Tools.webp" alt="Placeholder Image">
        <h1>Welcome to Crypto Tools App</h1>
        <p>Click the button below to open a YouTube video</p>
        <button id="openYouTubeBtn">Open YouTube Video</button>
    </div>
    <script>
        document.getElementById('openYouTubeBtn').addEventListener('click', function() {
            window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank');
        });
    </script>
</body>
</html>
