<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Study AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 100vh;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 15px;
            background-color: #4a90e2;
            color: white;
            font-size: 25px;
            font-weight: bold;
        }
        .chat-content {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f5f7fa;
            height: 70px;
        }
        .chat-content div {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            position: relative;
            display: flex;
            align-items: center;
        }
        .user-message {
            background-color: #4a90e2;
            color: white;
            align-self: flex-end;
            max-width: 100%;
        }
        .bot-message {
            background-color: #e0e0e0;
            color: black;
            align-self: flex-start;
            max-width: 100%;
        }
        .copy-icon {
            margin-left: 10px;
            cursor: pointer;
            font-size: 18px;
            color: #4a90e2;
        }
        .copy-icon:hover {
            color: #0056b3;
        }
        .copied-tooltip {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #000;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            display: none;
        }
        .loading {
            color: #4a90e2;
            font-style: italic;
            font-size: 14px;
            align-self: flex-start;
        }
        .chat-form {
            display: flex;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
        .chat-form input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            height: 40px;
        }
        .chat-form button {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            background-color: #4a90e2;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        
        <div id="chat-content" class="chat-content"></div>
        <form id="chat-form" class="chat-form">
            <input type="text" id="user-input" placeholder="Ask a Bible study question..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const chatContent = document.getElementById("chat-content");
        const chatForm = document.getElementById("chat-form");
        const userInput = document.getElementById("user-input");
        let conversationHistory = "";

        function displayBotMessage(message) {
            const botMessageElement = document.createElement("div");
            botMessageElement.classList.add("bot-message");
            botMessageElement.textContent = message;

            const copyIcon = document.createElement("span");
            copyIcon.classList.add("copy-icon");
            copyIcon.textContent = "ðŸ“‹";
            copyIcon.title = "Copy to clipboard";

            copyIcon.addEventListener("click", () => {
                navigator.clipboard.writeText(message);
                alert("Message copied to clipboard!");
            });

            botMessageElement.appendChild(copyIcon);
            chatContent.appendChild(botMessageElement);
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        function showLoading() {
            const loadingElement = document.createElement("div");
            loadingElement.textContent = "Loading...";
            loadingElement.id = "loading";
            loadingElement.classList.add("loading");
            chatContent.appendChild(loadingElement);
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        function hideLoading() {
            const loadingElement = document.getElementById("loading");
            if (loadingElement) {
                loadingElement.remove();
            }
        }

        async function fetchResponse(userMessage) {
            const assistantDetails = "You are a knowledgeable AI assistant specializing in Bible study.";
            try {
                const response = await fetch("https://backend.buildpicoapps.com/aero/run/llm-api?pk=v1-Z0FBQUFBQm5IZkJDMlNyYUVUTjIyZVN3UWFNX3BFTU85SWpCM2NUMUk3T2dxejhLSzBhNWNMMXNzZlp3c09BSTR6YW1Sc1BmdGNTVk1GY0liT1RoWDZZX1lNZlZ0Z1dqd3c9PQ==", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: `${assistantDetails}\n${conversationHistory}\nUser: ${userMessage}\nAI:` }),
                });
                const data = await response.json();
                return { text: data.text || "Sorry, I couldn't process that request." };
            } catch (error) {
                return { text: "Error: Please try again later." };
            }
        }

        chatForm.addEventListener("submit", async (event) => {
            event.preventDefault();
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            conversationHistory += `\nUser: ${userMessage}`;
            const userMessageElement = document.createElement("div");
            userMessageElement.textContent = userMessage;
            userMessageElement.classList.add("user-message");
            chatContent.appendChild(userMessageElement);

            userInput.value = "";
            showLoading();

            const botResponse = await fetchResponse(userMessage);
            conversationHistory += `\nAI: ${botResponse.text}`;
            hideLoading();

            displayBotMessage(botResponse.text);
        });

        window.onload = () => {
            displayBotMessage("Welcome! I am an AI Bible study expert. Ask me anything about the Bible.");
        };
    </script>
</body>
            </html>
